<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Netflix</title>
    <link rel="icon" type="image/png"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Netflix_2015_N_logo.svg/185px-Netflix_2015_N_logo.svg.png">
    </link>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="login-top">
        <img src="./image/logo.png" alt="">
    </div>

    <div class=" d-flex justify-content-center align-items-center" style="width:100vw">
        <div class="card" style="width: 21rem;">
            <div class="card-body">
                <h1 class="text-white"> Sign In</h1>

                <form>
                    <div class="mb-3 bg-white rounded px-2">
                        <label for="exampleInputEmail1" class="form-label small-text">Email or Phone Number</label>
                        <input type="email" class="form-control border-0" id="exampleInputEmail1"
                            aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3 bg-white rounded px-2">
                        <label for="exampleInputPassword1" class="form-label small-text">Password</label>
                        <input type="password" class="form-control border-0" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-danger fa"> <a href="./landing-page.html" class="no-link">Sign
                            in</a> </button>
                    <div class="mb-3  mt-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label label-text" for="exampleCheck1">Remember me</label>
                    </div>
                    <div class="d-flex mt-3">
                        <p class="m-0 small-text  label-text">New to Netflix? <strong>Sign Up now</strong></p>
                    </div>
                    <div class="mt-4 label-text-recaptcha">
                        <p><span>This page is protected by Google reCAPTCHA to ensure you're not a bot.</span>&nbsp;<a
                                class="" data-uia="recaptcha-learn-more-button">Learn more.</a></p>
                    </div>
                </form>


            </div>
        </div>

    </div>














    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
